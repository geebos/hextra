{{- $context := .context -}}

{{- range $tag := $context.Params.tags -}}
  {{- with $context.Site.GetPage (printf "/tags/%s" $tag) -}}
    <a class="hx:inline-block hx:whitespace-nowrap hx:mr-1 hx:px-2 hx:py-0.5 hx:rounded hx:bg-gray-100 hx:text-gray-600 hx:hover:bg-gray-200 hx:hover:text-gray-900 hx:dark:bg-gray-800 hx:dark:text-gray-300 hx:dark:hover:bg-gray-700 hx:dark:hover:text-gray-100 hx:text-xs hx:font-medium hx:transition-colors" href="{{ .RelPermalink }}">#{{ $tag }}</a>
  {{- end -}}
{{- end -}}
